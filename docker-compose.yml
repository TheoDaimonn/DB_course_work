version: "3.9"

services:
  db:
    image: postgres:15
    container_name: screen_time_db
    environment:
      POSTGRES_DB: screentime_db
      POSTGRES_USER: screentime_user
      POSTGRES_PASSWORD: screentime_password
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
      - ./sql/init.sql:/docker-entrypoint-initdb.d/01-init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U screentime_user -d screentime_db"]
      interval: 5s
      timeout: 5s
      retries: 10

  backend:
    build: ./backend
    container_name: screen_time_backend
    depends_on:
      db:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql+psycopg2://screentime_user:screentime_password@db:5432/screentime_db
    ports:
      - "8000:8000"
    restart: unless-stopped

volumes:
  db_data:
